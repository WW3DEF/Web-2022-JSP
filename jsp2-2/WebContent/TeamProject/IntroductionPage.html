<!DOCTYPE html>
<html>
<head>
<style>
.focus-in-contract {-webkit-animation: focus-in-contract 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.6s both;animation: focus-in-contract 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.6s both;color: white;position: absolute;top: 100px;left: 44%;}
.focus-in-contract1 {-webkit-animation: focus-in-contract 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) 1.5s both;animation: focus-in-contract 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) 1.5s both;color: white;position: absolute;top: 200px;left: 33%;}
@-webkit-keyframes focus-in-contract {0% {letter-spacing: 1em;-webkit-filter: blur(12px);filter: blur(12px);opacity: 0;}100% {-webkit-filter: blur(0px);filter: blur(0px);opacity: 1;}}
@keyframes focus-in-contract {0% {letter-spacing: 1em;-webkit-filter: blur(12px);filter: blur(12px);opacity: 0;}100% {-webkit-filter: blur(0px);filter: blur(0px);opacity: 1;}}
*{margin: 0; padding: 0;}
#logo {background-image: url("C:/Users/zzang/Documents/elden-ring-header-animated.gif"); width: 100px; height: 100px;}
#showContent {position: absolute; width: 100%; height: 100%; background-image: url("C:/Users/zzang/Documents/elden-ring-header-animated.gif"); background-repeat: no-repeat; background-size: 100% 100%;}
#slideCard {background-color: black; position: absolute; width: 100%; height: 100%; animation-name: firstStart; animation-duration: 0.7s; animation-fill-mode: forwards;}
@keyframes firstStart {0% {top: 0%;} 100% {top: 100%; height:0%;}}
#btnYes {border-style: solid; border-color: #40E0D0; background-color: #7FFFD4; position: absolute; width: 200px; height: 50px; left: 30%; top: 60%; border-radius: 3px;}
#btnNo {border-style: solid; border-color: #40E0D0; background-color: #7FFFD4; position: absolute; width: 200px; height: 50px; left: 55%; top: 60%; border-radius: 3px;}
</style>
<meta charset="UTF-8">
<title>Introduction</title>
</head>
<body>
<form>
<div id="showContent">
	<div id="logo"></div>
	<h1 class="focus-in-contract">안녕하세요</h1>
 	<h1 class="focus-in-contract1">이 사이트를 처음 이용하시나요?</h1>
 	<input type="button" value="네, 처음입니다" id="btnYes">
 	<input type="button" value="아니오, 계정이 있습니다" id="btnNo">
	<div id="slideCard"></div>
</div>
</form>
</body>
</html>
